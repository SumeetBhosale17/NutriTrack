<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriTrack | Complete Your Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #121826, #0b0e17);
      color: #fff;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(25, 30, 45, 0.95);
      border-radius: 16px;
      padding: 40px 60px;
      width: 850px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .content {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2dd4bf;
      font-size: 2rem;
      filter: drop-shadow(0 0 8px #2dd4bf);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9rem;
      color: #b5b5b5;
      margin-bottom: 6px;
    }

    input, select {
      background: #1b1f2b;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      outline: none;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: #2dd4bf;
      box-shadow: 0 0 5px #2dd4bf;
    }

    input[readonly] {
      opacity: 0.8;
      background: #222634;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2dd4bf, #3b82f6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.03);
    }

    .verify-section {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #f87171;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      {% if not user.email_verified %}
      display: block;
      {% else %}
      display: none;
      {% endif %}
    }

    .verify-section p {
      color: #fca5a5;
      margin-bottom: 10px;
    }

    .verify-btn {
      background: linear-gradient(90deg, #f87171, #ef4444);
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .verify-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ef4444, #b91c1c);
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Complete Your Profile</h1>

      <div class="verify-section">
        <p>⚠️ Your email is not verified. Please verify to secure your account.</p>
        <form method="POST" action="{{ url_for('auth.send_verification') }}">
          <button type="submit" class="verify-btn">Send Verification Link</button>
        </form>
      </div>

      <form method="POST" id="profileForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" value="{{ user.first_name }}" readonly />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" value="{{ user.last_name }}" readonly />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="" {% if not user.gender %}selected{% endif %}>Select Gender</option>
            <option {% if user.gender=='Male' %}selected{% endif %}>Male</option>
            <option {% if user.gender=='Female' %}selected{% endif %}>Female</option>
            <option {% if user.gender=='Other' %}selected{% endif %}>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age" value="{{ user.age or '' }}" placeholder="Enter your age" required />
        </div>

        <div class="form-group">
          <label>Height (cm)</label>
          <input type="number" name="height_cm" value="{{ user.height_cm or '' }}" placeholder="Enter height in cm" required />
        </div>

        <div class="form-group">
          <label>Weight (kg)</label>
          <input type="number" name="weight_kg" value="{{ user.weight_kg or '' }}" placeholder="Enter weight in kg" required />
        </div>

        <div class="form-group">
          <label>Goal</label>
          <select name="goal" required>
            <option value="" {% if not user.goal %}selected{% endif %}>Select Goal</option>
            <option {% if user.goal=='Lose Weight' %}selected{% endif %}>Lose Weight</option>
            <option {% if user.goal=='Maintain Weight' %}selected{% endif %}>Maintain Weight</option>
            <option {% if user.goal=='Gain Weight' %}selected{% endif %}>Gain Weight</option>
          </select>
        </div>

        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
